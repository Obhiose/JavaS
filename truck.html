<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Button with Truck Animation</title>
    <style>
        :root {
            --primary: #275EFE;
            --primary-light: #7699FF;
            --dark: #1C212E;
            --grey-dark: #3F4656;
            --grey: #6C7486;
            --grey-light: #CDD9ED;
            --white: #FFF;
            --green: #16BF78;
            --sand: #DCB773;
            --sand-light: #EDD9A9;
        }
        body {
            min-height: 100vh;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #E4ECFA;
            margin: 0;
        }
        .order {
            appearance: none;
            border: 0;
            background: var(--dark);
            position: relative;
            height: 63px;
            width: 240px;
            padding: 0;
            outline: none;
            cursor: pointer;
            border-radius: 32px;
            overflow: hidden;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .order span {
            position: absolute;
            text-align: center;
            color: var(--white);
            font-size: 16px;
            font-weight: 500;
            transition: opacity 0.3s ease;
        }
        .order span.default {
            opacity: 1;
        }
        .order span.success {
            opacity: 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .order span.success svg {
            width: 16px;
            height: 16px;
            fill: none;
            stroke: var(--green);
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        .order.animate span.default {
            opacity: 0;
        }
        .order.animate span.success {
            opacity: 1;
        }

        /* Truck Styles */
        .truck {
            width: 60px;
            height: 41px;
            position: absolute;
            left: -70px;
            top: 12px;
            z-index: 1;
            display: flex;
            align-items: center;
            transform: translateX(0);
            transition: transform 1s ease;
        }
        .truck .back {
            width: 60px;
            height: 41px;
            background: linear-gradient(var(--white), var(--grey-light));
            border-radius: 4px;
            position: relative;
        }
        .truck .front {
            width: 26px;
            height: 41px;
            background: var(--primary);
            border-radius: 4px 10px 10px 4px;
            position: absolute;
            left: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .truck .window {
            width: 20px;
            height: 25px;
            background: var(--white);
            border-radius: 2px 8px 8px 2px;
            position: absolute;
            top: 5px;
            left: 3px;
            z-index: 1;
        }
        .truck .light {
            width: 3px;
            height: 8px;
            background: yellow;
            position: absolute;
            left: 83px;
            transform-origin: 100% 50%;
        }
        .truck .light.top {
            top: 5px;
        }
        .truck .light.bottom {
            bottom: 5px;
        }
        .order.animate .truck {
            transform: translateX(300px);
        }
    </style>
</head>
<body>
    <button class="order" onclick="animateOrder()">
        <span class="default">Complete Order</span>
        <span class="success">
            Order Placed
            <svg viewBox="0 0 12 10">
                <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
            </svg>
        </span>
        <div class="truck">
            <div class="back"></div>
            <div class="front">
                <div class="window"></div>
            </div>
            <div class="light top"></div>
            <div class="light bottom"></div>
        </div>
    </button>

    <script>
        function animateOrder() {
            const button = document.querySelector('.order');
            if (!button.classList.contains('animate')) {
                button.classList.add('animate');
                setTimeout(() => {
                    button.classList.remove('animate');
                }, 2000);  // Duration of the animation
            }
        }
    </script>
</body>
</html>

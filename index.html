<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Button</title>
    <link rel="stylesheet" href="./style.css"> <!-- Link to your CSS file -->
</head>
<body>

    <button class="order">
        <span class="default">Complete Order</span>
        <span class="success">Order Placed
            <svg viewBox="0 0 12 10">
                <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
            </svg>
        </span>
        <div class="box"></div>
        <div class="truck">
            <div class="back"></div>
            <div class="front">
                <div class="window"></div>
            </div>
            <div class="light top"></div>
            <div class="light bottom"></div>
        </div>
        <div class="lines"></div>
    </button>
    
    

    <!-- Link to the JavaScript file -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Add jQuery library -->
    <script src="orderButton.js"></script> <!-- Link to your custom JavaScript file -->

</body>
</html>
